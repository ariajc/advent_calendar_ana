name: Build & Encrypt Advent

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # This repo (public site: adevent_calendar_ana)
      - name: Checkout site repo (for workflow files)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Private raw repo (advent_raw) -> raw_src/
      - name: Checkout raw content (private repo)
        uses: actions/checkout@v4
        with:
          # ‚¨áÔ∏è Change owner if needed (org/user)
          repository: ariajc/advent_raw
          ref: main
          token: ${{ secrets.RAW_REPO_TOKEN }}
          path: raw_src
          fetch-depth: 1

      - name: Show trees (debug)
        run: |
          echo "== Repo root =="
          ls -la
          echo "== raw_src/raw_days (expected) =="
          ls -la raw_src/raw_days || true
          echo "== raw_src/images (expected) =="
          ls -la raw_src/images || true

      # üîç NEW DEBUG STEP: Print the start of day1.html to confirm file version
      - name: Debug: Show Day 1 HTML content
        run: |
          DAY_FILE="raw_src/raw_days/1.html"
          if [ -f "$DAY_FILE" ]; then
            echo "--- Content of $DAY_FILE (BEFORE EMBEDDING) ---"
            head -n 1 "$DAY_FILE"
            echo "------------------------------------------------"
          else
            echo "Day 1 HTML file not found at $DAY_FILE."
          fi

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ‚öôÔ∏è UPDATED STEP: Install dependencies locally and add local binaries to PATH
      - name: Install Dependencies (Staticrypt & JSDOM)
        run: |
          # Install Staticrypt and JSDOM locally
          npm install staticrypt jsdom
          # Add local node_modules binary path to ensure staticrypt is callable by name
          echo "::add-path::$(npm bin)"

      # üîê Embed all images into the HTML files using Base64
      - name: Embed Images (Base64) into Raw HTML
        run: node embed_images.js

      - name: Prepare public folder
        run: |
          set -e
          rm -rf public
          mkdir -p public/days

      # üîë Staticrypt is now callable because we added $(npm bin) to PATH
      - name: Encrypt HTML day pages (folder mode ‚Üí public/days, then flatten)
        env:
          PASS: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          set -euo pipefail
          shopt -s nullglob

          if [ -z "${PASS:-}" ]; then
            echo "::error::STATICRYPT_PASSWORD (secret) is empty or not set."
            exit 1
          fi

          SRC_DIR="raw_src/raw_days"
          OUT_DIR="$PWD/public/days"

          # Stage inputs into a flat temp dir so names are preserved
          STAGE="$(mktemp -d)"
          mkdir -p "$OUT_DIR"

          echo "== Stage source files (now with embedded Base64 images) =="
          ls -1 "$SRC_DIR"/*.html
          for f in "$SRC_DIR"/*.html; do
            cp -v "$f" "$STAGE/$(basename "$f")"
          done

          echo "Staticrypt version: $(staticrypt --version || true)"
          echo "Encrypt folder: $STAGE  ‚Üí  $OUT_DIR"

          # Encrypt whole folder (v3 uses -d/--directory for output dir)
          staticrypt "$STAGE" -r -p "$PASS" -d "$OUT_DIR" --title "Enter Password" --short --no-popup --config false

          echo "== Raw encrypted tree (may contain a subfolder) =="
          find "$OUT_DIR" -maxdepth 2 -printf '%P\n' -type f -name '*.html' || true

          # üîß FLATTEN: move all encrypted *.html from any subfolder up to OUT_DIR root
          while IFS= read -r -d '' enc; do
            base="$(basename "$enc")"
            dest="$OUT_DIR/$base"
            if [ "$enc" != "$dest" ]; then
              mv -f "$enc" "$dest"
              echo "‚Üí Moved $(basename "$enc") to $dest"
            fi
          done < <(find "$OUT_DIR" -type f -name '*.html' -print0)

          # Clean up any leftover subdirectories inside OUT_DIR
          find "$OUT_DIR" -mindepth 1 -type d -exec rm -rf {} +

          echo "== Encrypted output (flattened at public/days) =="
          ls -la "$OUT_DIR"

          # Sanity check: at least one file must exist
          if [ "$(find "$OUT_DIR" -maxdepth 1 -type f -name '*.html' | wc -l | tr -d ' ')" -eq 0 ]; then
            echo "::error::No encrypted files were produced in $OUT_DIR."
            exit 1
          fi


      - name: Copy static assets (index + assets + optional CNAME)
        run: |
          set -e
          if [ ! -f index.html ]; then
            echo "::error::index.html not found at repo root."
            exit 1
          fi
          cp -v index.html public/
          if [ -d assets ]; then
            mkdir -p public/assets
            cp -R assets/ public/assets/
          fi
          # Optional custom domain:
          # [ -f CNAME ] && cp -v CNAME public/

      - name: Upload Pages artifact (deploy public/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4